<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Contact - DBIA</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import Font Awesome pour les icônes -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="/logo_ch.jpg" alt="Profile Picture" class="profile-img">
    </div>
    <div class="card-body">
      <h2><span class="bold">DBIA</span></h2>
      <p class="title">Digital Business International Academy</p>
      <p class="company">Abomey-Calavi</p>

      <div class="contact-info">
        <a href="tel:+2290141202282" class="contact-item">
          <i class="fas fa-phone"></i> +229 0141202282
        </a>
        <a href="mailto:learnatdbia@gmail.com" class="contact-item">
          <i class="fas fa-envelope"></i> learnatdbia@gmail.com
        </a>
      </div>

      <div class="actions">
        <a href="#" id="addContactButton" class="action-button add-contact">
          <i class="fas fa-user-plus"></i> Ajouter à mes contacts
        </a>
        <button id="shareButton" class="action-button share-contact">
          <i class="fas fa-share"></i> Partagez mes coordonnées
        </button>
        <a href="https://wa.me/+2290141202282" target="_blank" class="action-button whatsapp">
          <i class="fab fa-whatsapp"></i> Discuter sur WhatsApp
        </a>
        <a href="mailto:learnatdbia@gmail.com" class="action-button project-link">
          <i class="fas fa-briefcase"></i> Un projet ? Discutons-en !
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
